<!DOCTYPE html>
<html>
<head>
  <title>Register Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Roboto');
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css');

    *,
    *:before,
    *:after {
      box-sizing: border-box;
    }

    h2 {
      color: rgba(255, 255, 255, .8);
      margin-left: 12px;
    }

    body {
      background: #272125;
      font-family: 'Roboto', sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .logo {
      width: 200px;
      margin-bottom: 50px;
    }

    form {
      position: relative;
      margin: 50px auto;
      width: 380px;
      height: auto;
    }

    input {
      padding: 16px;
      border-radius: 7px;
      border: 0px;
      background: rgba(255, 255, 255, .2);
      display: block;
      margin: 15px;
      width: 300px;
      color: white;
      font-size: 18px;
      height: 54px;
    }

    input:focus {
      outline-color: rgba(0, 0, 0, 0);
      background: rgba(255, 255, 255, .95);
      color: #e74c3c;
    }

    button {
      float: right;
      height: 121px;
      width: 50px;
      border: 0px;
      background: #e74c3c;
      border-radius: 7px;
      padding: 10px;
      color: white;
      font-size: 22px;
    }

    .inputUserIcon {
      position: absolute;
      top: 88px;
      right: 80px;
      color: white;
    }

    .inputPassIcon {
      position: absolute;
      top: 226px;
      right: 80px;
      color: white;
    }
	 
	 .inputgmailIcon {
      position: absolute;
      top: 166px;
      right: 80px;
      color: white;
    }

    input::-webkit-input-placeholder {
      color: white;
    }

    input:focus::-webkit-input-placeholder {
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="bg.jpg" alt="Logo">
    <form action="">
      <h2><span class="fa fa-user-plus"></span> Register</h2>
      <button class="submit"><span class="fa fa-check-circle"></span></button>
	  <span class="fa fa-user inputUserIcon"></span>
      <input type="text" class="name" placeholder="UserName"/>
      
	  <span class="fa fa-envelope inputgmailIcon"></span>
      <input type="text" class="gmail" placeholder="Gmail"/>
      
	   
      <input type="password" class="pass" placeholder="Password"/>
	  <span class="fa fa-key inputPassIcon"></span>
	 
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $(".name").focusin(function() {
        $(".inputUserIcon").css("color", "#e74c3c");
      }).focusout(function() {
        $(".inputUserIcon").css("color", "white");
      });

      $(".gmail").focusin(function() {
        $(".inputUserIcon").css("color", "#e74c3c");
      }).focusout(function() {
        $(".inputUserIcon").css("color", "white");
      });

      $(".pass").focusin(function() {
        $(".inputPassIcon").css("color", "#e74c3c");
      }).focusout(function() {
        $(".inputPassIcon").css("color", "white");
      });
    });
  </script>
</body>
</html>
